<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pass</title>
  </head>
  <body>
    <div class="container">
      <div class="center">
        <h1>Generate a <span class="span">random password</span></h1>
        <p>Never use an insecure password again.</p>
        <div class="btn">
          <input
            type="button"
            id="btn"
            class="btn-input"
            value="Generate password"
          />
          <input
            type="button"
            id="btnclear"
            class="btn-input"
            value="Clear password"
          />
        </div>
        <hr />
        <form id="form" class="cont">
          <input type="text" id="password-container1" readonly />
          <input type="text" id="password-container2" readonly />
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
